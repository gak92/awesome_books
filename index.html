<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="scripts/main.js" defer></script>
    <title>Awesome Books</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>All Awesome Books</h1>
      </header>
      <section class="book-display"></section>

      <hr class="hr-line" />

      <section class="add-books">
        <form class="form" method="post">
          <h2>Add New Book</h2>
          <input type="text" placeholder="Title" class="form-title" />
          <input type="text" placeholder="Author" class="form-author" />
          <button class="btn submit" type="button">Add</button>
        </form>
      </section>
    </div>
  </body>
</html>
